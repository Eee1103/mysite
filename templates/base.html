{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <!--bootstrap官网‘基本模板’说的必须要加，网址：起步 · Bootstrap v3 中文文档 https://v3.bootcss.com/getting-started/#template-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--响应式，屏幕自适应-->
    
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'base.css' %}">

    <!--引用bootstrap框架里面的css以及js代码模板,以及jQuery文件（该文件可解决浏览器兼容问题）-->
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static  'jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>

    {% block header_extends %}{% endblock %}
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class='navbar-brand'  href="{% url 'home' %}">个人博客网站 </a>

                <!--第11节课 37：55-->
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>   
                </button>

            </div>
            <div id="navbar-collapse" class="collapse navbar-collapse" >

                <!--第11节课css框架协助前端布局 34分钟处-->
                <ul class="nav navbar-nav">
                    <li class="{% block nav_home_active %}{% endblock %}">
                        <a href="{% url 'home' %}">首页</a>
                    </li>
                    <li class="{% block nav_blog_active %}{% endblock %}">
                        <a href="{% url 'blog_list' %}">博客</a></li>
                </ul>
            </div>

        </div>
    </div>

    {% block content %}{% endblock %}

</body>
</html>
